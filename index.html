<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>portifolio</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      portifolio basico com HTML, CSS e JS
    -->
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="scroll-up-btn">
      <ion-icon name="chevron-up-outline"></ion-icon>
    </div>
    <div class="navbar">
      <div class="max-width">
        <div class="logo">
          <a href="#">Port<span>fólio</span></a>
          <ul>
            <li><a href="#home">Incio</a></li>
            <li><a href="#about">Sobre mim</a></li>
            <li><a href="#services">Serviços</a></li>
            <li><a href="#skills">Especialidades</a></li>
            <li><a href="#projects">Projetos</a></li>
            <li><a href="#contact">Contato</a></li>
          </ul>
          <div class="menu-btn">
            <ion-icon name="menu-outline"></ion-icon>
          </div>
        </div>
      </div>

      <!---Home inicial do portfolio-->
      <section class="home" id="home">
        <div class="max-width">
          <div class="home-content">
            <div class="text-1">Olá, meu nome é</div>
            <div class="text-2">Pietra Valentina</div>
            <div class="text-3">
              eu sou...<span class="typing"></span>
              <a href="#">Contratar-me</a>
            </div>
          </div>
        </div>
      </section>

      <!---section about-->
      <section class="about">
        <div class="max-width">
          <h2 class="title">Sobre</h2>
          <div class="about-content">
            <div class="column left">
              <img src="" alt="" />
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
